name: "pull merge conflict labeler"
on
  push:
  pull_request_target:
    types: [synchronize]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: verificar se os PRs tem conflitos
        uses: eps1lon/actions-label-merge-conflict@v3
        with:
          dirtyLabel: "PR: Com conflito"
          removeOnDirtyLabel: "PR: Sem conflito "
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          commentOnDirty: "Este pull request possui conflitos, por favor resolva-os antes que da revis√£o."
          commentOnClean: "Os conflitos foram resolvidos. Aguardo o revisor verificar este pull request."
